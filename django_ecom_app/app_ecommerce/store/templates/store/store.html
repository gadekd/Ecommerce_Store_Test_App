{% extends 'store/main.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}

    <h3>Store page</h3>

    <div class="row">
        {% for product in products %}
        <div class="col-md-6">
            <img class="item-thumbnail" src="{% static 'img/placeholder_item.png' %}">
            <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr>
                <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View Item</a>
                <h4 class="item-price">{{ product.price|floatformat:2 }}</h4> z≈Ç</h4>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
